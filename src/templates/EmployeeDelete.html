{%extends 'generalPageStyled.html'%}


{%block mainBlock%}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Delete</h1>
        <p class="lead">Delete an employee from admin privilege.</p>
    </div>
</div>

<form id='myForm' onsubmit="return loadName()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>First Name</label>
        <input type="text" name="firstName" class="form-control">
      </div>
      <div class="form-group col-md-6">
        <label>Last Name</label>
        <input type="text" name="lastName" class="form-control">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

<script>
    function loadName() {
        var firstName = document.forms["myForm"]["firstName"].value;
        var lastName = document.forms["myForm"]["lastName"].value;
        params = 'firstName=' + firstName + '&lastName=' + lastName;
        var xhttp = new XMLHttpRequest();
        xhttp.open("POST", '/Employee/DeleteEmployee', true); // true is asynchronous
        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhttp.onload = function () {
            if (xhttp.readyState === 4 && xhttp.status === 200) {
                console.log(xhttp.responseText);
                document.getElementById("txt").innerHTML = xhttp.responseText;
            } else {
                console.error(xhttp.statusText);
            }
        };
        xhttp.send(params);
        return false;
    }

</script>

{%endblock%}
