{%extends 'generalPageStyledLeftColumn.html'%}

{%block mainBlock%}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Add New Employee</h1>
        <p class="lead">Add a new employee to the database.</p>
    </div>
</div>

<form id='myForm' onsubmit="return loadName()">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>First Name</label>
      <input type="text" name="firstName" class="form-control">
    </div>
    <div class="form-group col-md-6">
      <label>Last Name</label>
      <input type="text" name="lastName" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>

<form id='myForm' onsubmit="return loadName()">
    <label>First Name:<input type="text" name="firstName"><br></label>
    <label>Last Name:<input type="text" name="lastName"><br></label>
    <label>Job Status:<input type="text" name="jobStatus"><br></label>
    <label>Business Unit:<input type="text" name="businessUnit"><br></label>
    <label>City:<input type="text" name="city"><br></label>
    <label>State/Province:<input type="text" name="state"><br></label>
    <label>Career Title:<input type="text" name="careerTitle"><br></label>
    <label>Total Years:<input type="text" name="totalYears"><br></label>
    <label>Registered Licenses:<input type="text" name="licenses"><br></label>
    <label>Skills:<input type="text" name="skills"><br></label>
    <label>Skill Level:<input type="text" name="skillLevel"><br></label>
    <label>Is Available?:<input type="text" name="isAvailable"><br></label>

  <button type = "submit"> submit </button>
</form>
<span id='txt'></span>

<script>
  function loadName() {
    var firstName = document.forms["myForm"]["firstName"].value;
    var lastName = document.forms["myForm"]["lastName"].value;
    var jobStatus = document.forms["myForm"]["jobStatus"].value;
    var businessUnit = document.forms["myForm"]["businessUnit"].value;
    var city = document.forms["myForm"]["city"].value;
    var state = document.forms["myForm"]["state"].value;
    var careerTitle = document.forms["myForm"]["careerTitle"].value;
    var totalYears = document.forms["myForm"]["totalYears"].value;
    var licenses = document.forms["myForm"]["licenses"].value;
    var skills = document.forms["myForm"]["skills"].value;
    var skillLevel = document.forms["myForm"]["skillLevel"].value;
    var isAvailable = document.forms["myForm"]["isAvailable"].value;
    params = 'firstName=' + firstName + '&lastName=' + lastName + '&jobStatus=' + jobStatus + '&businessUnit=' + businessUnit + '&city=' + city + '&state=' + state + '&careerTitle=' + careerTitle + '&totalYears=' + totalYears + '&licenses=' + licenses + '&skills=' + skills + '&skillLevel=' + skillLevel + '&isAvailable=' + isAvailable;
    var xhttp = new XMLHttpRequest();
    xhttp.open("POST", '/Employee/AddEmployee', true); // true is asynchronous
    xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    xhttp.onload = function() {
      if (xhttp.readyState === 4 && xhttp.status === 200) {
        console.log(xhttp.responseText);
        document.getElementById("txt").innerHTML = xhttp.responseText;
      } else {
        console.error(xhttp.statusText);
      }
    };
    xhttp.send(params);
    return false;
  }

</script>

{%endblock%}
